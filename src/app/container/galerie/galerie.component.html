<div  mwlResizable
      [enableGhostResize]="true"
      [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
      (resizeEnd)="onResizeEnd($event)" 
 class="galerieClass" 
[ngStyle]="{
    'top.px':galerieObject.y-(galerieObject.y%60),
    'left.px':galerieObject.x-(galerieObject.x%90),
     'width.px':width-(this.galerieObject.mleft+this.galerieObject.mright),
'height.px':height-(this.galerieObject.mtop+this.galerieObject.mbottom),
    'position':'absolute',
    'background-color':this.galerieObject.fondcolor,
  'border-width.px':this.galerieObject.borderwidth,
 'border-color': this.galerieObject.bordercolor,
 'border-radius.px':this.galerieObject.raduis,
'margin-top.px':this.galerieObject.mtop,
'margin-right.px':this.galerieObject.mright,
'margin-bottom.px':this.galerieObject.mbottom,
'margin-left.px':this.galerieObject.mleft,
'overflow':'hidden'}"
    (click)="clicked($event)" (clickOutside)="onClickedOutside($event)" (dblclick)="open()">

   <div class="sizeleft {{sizeDiv}}"></div>
   <div class="sizeleftcorner {{sizeDiv}}"></div>
   <div class="sizetopcorner {{sizeDiv}}" ></div>
   <div class="sizebottomcorner {{sizeDiv}}"></div>
   <div class="sizerightcorner {{sizeDiv}}"></div>
   <div class="sizeright {{sizeDiv}}"></div>
   <div class="sizetop {{sizeDiv}}"></div>
   <div class="sizebottom {{sizeDiv}}"></div>
 <div *ngIf="!gal" [ngStyle]="{'position':'absolute','background-color':'grey','width':'100%','height':'100%'}">Aucune galerie Ã  afficher</div>
<img *ngIf="gal" [ngStyle]="{'position':'absolute','background-color':'black','width':'100%','height':'100%'}" [class]="animationClass"
 [src]="photo"/>   
</div>
<modal #modal>
    <modal-body>
      <div class="form-group row">
        <div class="col-xs-4">
            <label><strong>Quelle galerie afficher ? </strong></label>
        </div>
  <div class="col-xs-8">
     <select class="form-control" (change)="changeGal()" [(ngModel)]="ref">
         <option selected>Choisissez</option>
       <option *ngFor="let i of album" >{{i}}</option>
    </select>
  </div>
</div>
    </modal-body>
    <modal-footer>
       <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="save();close();">Enregistrer</button>
    </modal-footer>
</modal>
