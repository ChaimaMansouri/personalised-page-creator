<div  mwlResizable
      [enableGhostResize]="true"
      [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
      (resizeEnd)="onResizeEnd($event)" 
 class="imageClass" 
[ngStyle]="{
    'top.px':imageObject.y-(imageObject.y%60),
    'left.px':imageObject.x-(imageObject.x%90),
     'width.px':width-(this.imageObject.mleft+this.imageObject.mright),
'height.px':height-(this.imageObject.mtop+this.imageObject.mbottom),
    'position':'absolute',
    'background-color':imageObject.fondcolor,
  'border-width.px':imageObject.borderwidth,
 'border-color': imageObject.bordercolor,
 'border-radius.px':imageObject.raduis,
'margin-top.px':imageObject.mtop,
'margin-right.px':imageObject.mright,
'margin-bottom.px':imageObject.mbottom,
'margin-left.px':imageObject.mleft,
'overflow':'hidden'}"
    (click)="clicked($event)" (clickOutside)="onClickedOutside($event)">

   <div class="sizeleft {{sizeDiv}}"></div>
   <div class="sizeleftcorner {{sizeDiv}}"></div>
   <div class="sizetopcorner {{sizeDiv}}" ></div>
   <div class="sizebottomcorner {{sizeDiv}}"></div>
   <div class="sizerightcorner {{sizeDiv}}"></div>
   <div class="sizeright {{sizeDiv}}"></div>
   <div class="sizetop {{sizeDiv}}"></div>
   <div class="sizebottom {{sizeDiv}}"></div>
 
 <input id="photo" #fileInput  type="file" accept="image/*" style="display:none" (change)="fileEvent($event)"/>
<img [ngStyle]="{'width.%': this.imageObject.width,
    'height.%': this.imageObject.height,
   'position':'absolute'}" [src]="img" (dblclick)="open(fileInput)"/>  
</div>
